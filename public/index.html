<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>URL Shortener | Adityacprtm</title>

      <link rel="stylesheet" href="css/styles.css" />
   </head>

   <body>
      <header>
         <a
            href="https://adityacprtm.com"
            target="_blank"
            title="adityacprtm.com"
         >
            <img class="logo" src="https://i.imgur.com/r74DMfi.png" />
         </a>
      </header>
      <main id="app">
         <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
            <div v-if="error" class="error">{{error}}</div>
            <input
               class="input"
               type="text"
               v-model="url"
               name="url"
               id="url"
               placeholder="enter a url"
            />
            <input
               class="input"
               type="text"
               v-model="slug"
               name="slug"
               id="slug"
               placeholder="enter a slug (optional)"
               minlength="5"
               maxlength="20"
            />
            <b class="info">{{ loc }}/{{slug}}</b>
            <button type="submit" class="create">create</button>
         </form>
         <div v-if="created">
            <p class="created">
               Your short url is:
               <a :href="created" target="_blank">{{created}}</a>
            </p>
            <a class="go-home-link" href="/">
               <svg
                  class="arrow"
                  width="28"
                  height="28"
                  viewBox="0 0 28 28"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
               >
                  <path
                     d="M25.608 15.6363L25.608 11.8599L7.24473 11.8599L13.0697 6.03492L10.3914 3.35661L-9.02484e-05 13.7481L10.3914 24.1397L13.0697 21.4614L7.24473 15.6363L25.608 15.6363Z"
                     fill="currentColor"
                  />
               </svg>
               go home
            </a>
         </div>
      </main>

      <script src="js/vue.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
